layout: default
title: Posts
---
<section class="resume-section summary-section mb-5">

    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3"> {{page.title}}</h2>
    <p>{{ page.date | date_to_string }} - {{ page.author }}</p>
    <p class="mb-0">{{ content }} </p>
  </div>
</section>
