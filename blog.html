---
layout : default
title  : Blog
---

{% for post in site.posts %}
<section class="resume-section summary-section mb-3 mt-0">
  <div class="resume-section-content">
    <h2 class="resume-section-title text-uppercase font-weight-bold pb-3 mb-3"> <a href="{{ post.url }}">{{post.title}}</a></h2>
    <p class="mb-0">{{ post.description }} </p>
  </div>
</section>
{% endfor %}
